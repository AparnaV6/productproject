{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" height="300">
        </div>
<div class="col-md-6">
    <h4>{{movie.name}}</h4>
    <h5>{{movie.desc}}</h5>
    <h6>{{movie.year}}</h6>
    <a class="btn btn-warning" href="{% url 'product_app:update' movie.id %}">update</a>
    <a class="btn btn-danger" href="{% url 'product_app:delete' movie.id %}">delete</a>
</div>
    </div>
</div>

{% endblock %}
